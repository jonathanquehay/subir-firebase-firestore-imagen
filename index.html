<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Subir imagenes firebase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/materialize.min.css" media="screen,projection">
    <link rel="stylesheet" href="css/estilos.css">

</head>

<body class="container">
    <!-- 
        
        Escribe aquí tú contenido -->

        <div class="row">
            <div class="input-field col s12 l6">
                <input type="text" id="pnombre" class="validate">
                <label for="first_name">Primer Nombre</label>
            </div>
            <div class="input-field col s12 l6">
                <input type="text" id="snombre" class="validate">
                <label for="last_name">Segundo Nombre</label>
            </div>
            <div class="input-field col s12">
                <input type="number" id="e" class="validate">
                <label for="email" data-error="wrong" data-success="right">Edad</label>
            </div>

                
                  <span>Archivo</span>
                  <input type="file" id="archivo" accept="image/x-png,image/gif,image/jpeg">
                
                  <img id="image" />


              <div class="progress">
                <div class="determinate" style="width: 0%" id="subir"></div>
            </div>

            <button id="guardar" class="btn waves-effect waves-light blue">Guardar
              <i class="material-icons">send</i>
            </button>
        </div>

        <table class="responsive-table">
            <thead>
                <tr>
                    <th data-field="id">ID</th>
                    <th data-field="primer">Primer Nombre</th>
                    <th data-field="segundo">Segundo Nombre</th>
                    <th data-field="edad">Edad</th>
                    <th data-field="imagen">Imagen</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody id="tabla">
    
            </tbody>
        </table>

    



    <script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-firestore.js"></script>

    <script src="js/redimensionar.js"></script>
    <script src="js/app.js"></script>

    <script>
        $(document).ready(function() {
            $(".button-collapse").sideNav();
            $(".dropdown-button").dropdown();
        })
    </script>
</body>

</html>
